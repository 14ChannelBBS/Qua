<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{thread.title}} in {{board.name}} on 14Channel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/static/css/global.css" />
    <link rel="stylesheet" href="/static/css/thread.css" />
    <script src="/static/js/thread.js"></script>
  </head>
  <body>
    <div class="is-loading"><div class="loader"></div></div>

    <section class="section">
      <div class="container">
        <div class="box">
          <a class="button is-ghost" href="/{{board.id}}">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </a>
          <span class="title is-4">{{board.name}}</span>
        </div>
        <hr />

        <div class="box">
          <h1 class="title is-3">{{thread.title}}</h1>

          <div class="responses">Loading...</div>
        </div>

        <hr />
        <p class="has-text-right">14Channel on Qua {{ version }}</p>
      </div>
    </section>
  </body>
</html>
